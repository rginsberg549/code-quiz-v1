<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a id="view-scores" href="#"><span class="navbar-brand mb-0 h1">View High Scores</span></a>
            <div class="time score">
                <strong>Time Remaining - </strong>
                <span id="minutes">00</span>:<span id="seconds">00</span>
                <br>
                <strong>Your Score - </strong>
                <span id="correct">0</span>/<span id="total-questions-1">0</span>
                <br>
                <strong>Current Question - </strong>
                <span id="current-question">0</span>/<span id="total-questions-2">0</span>
              </div>
          </nav>
    </header>

    <div class="container">
        <div class="row">
            <h3 id="question-text" class="question mx-auto col-8 text-center">Press the Button Below to Test Your Skills</h3>
        </div>
        
        <div class="row">
            <ul id="options" class="options mx-auto"></ul>
        </div>

        <div class="row">
            <p id="validation" class="mx-auto col-8 text-center border-top"></p>
            <p id="final-score" class="mx-auto col-8 text-center"></p>
        </div>

        <div id="save-score" class="row hide-start">
            <form class="mx-auto" method="POST">
                <div class="row">
                    <div class="input-group">
                        <input id="user-name" type="text" class="form-control" placeholder="Enter Your Name">
                        <div class="input-group-append">
                          <button id="save-score-button" class="btn btn-primary" type="button">Save</button>
                        </div>
                        <div id="msg" class="text-info"></div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <button type="button" id="start" class="btn btn-primary mx-auto">Start Quiz</button>
        </div>
    </div>

    <script src="scripts.js"></script>


    
</body>
</html>
